<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app" class="h-100">
        <div class="h-100 d-flex flex-column justify-content-center align-items-center">
            <div>
                <transition-group name="emailsFX" appear tag="ul" v-if="mailList.length > 9" class="mail-list">
                    <li v-for="(item, index) in mailList" :key="index" class="mail p-2">
                        {{item}}
                    </li>
                </transition-group>
            </div>
            <button @click="getMailApi" class="genMail position-absolute">Visualizza Mail</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
